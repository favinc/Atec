team:
  headline: The People Behind Atec
  tagline:
  description: "<p>As a family-based company with decades of experience and intense contact to dentist’s and scientist’s, we learn from our past for the future. That defines our most important goal: to satisfy our clients and build a trustful and long-term partnership. Our competent, motivated and trusting team engage with big impact our company philosophy.</p>
  <p>That philosophy is built upon transparent and fast communication, that enable us the chance to help our clients the best possible way. Our work is done if our clients are happy and satisfied with our service, our team members and our products and not before.</p>
  <p>Our Quality management is focused on the satisfaction of our clients and their patients, and to improve existing process and built new smarter solutions.</p>
  <p>Our System is along the legal rights and regulation of medical products, as well as the international Norm ISO 13485</p><p><strong>- Your atec team</strong></p>"


