  team:
    headline: Über die Menschen hinter atec
    tagline:
    description: "<p>Als Familienunternehmen mit jahrzehntelanger Erfahrung und intensiven Kontakten zu Praxis und Wissenschaft lernen wir aus der Vergangenheit für die Zukunft. Daher ist es unser oberstes Ziel, unsere Kunden zufriedenzustellen und mit ihnen eine langfristige und vertrauensvolle Partnerschaft einzugehen. </p>
    <p>Unser kompetentes, motiviertes und verantwortungsvolles Team beteiligt sich mit großem Engagement an unserer Firmenphilosophie. Dabei legen wir sehr großen Wert auf eine transparente und schnelle Kommunikation, die es ermöglicht, Lösungen anzubieten, die dem Kunden weiterhelfen. Erst wenn unsere gesamten Kunden zufrieden sind, wissen wir, dass wir unsere Arbeit auch in Ihrem Sinne gemacht haben.</p>
    <p>Unser Qualitätsmanagement ist darauf ausgerichtet zum Wohl und im Interesse unserer Kunden und Patienten bestehende Prozesse ständig zu verbessern und neue Prozesse einzuführen. Unser System erfüllt natürlich zudem die Anforderungen der Gesetze und Bestimmungen von Medizinprodukten und darüber hinaus die Anforderungen der internationalen Norm ISO 13485.</p><p><strong>- Ihr atec-Team</strong></p>"


