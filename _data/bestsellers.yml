      description: 2Shape ist eine Sequenz mit 2 Aufbereitungsinstrumenten in kontinuierlicher Rotation, die der Wärmebehandlung T•Wire unterzogen wurden. Die Flexibilität des Instruments gewährleistet eine erhöhte Bruchfestigkeit.
