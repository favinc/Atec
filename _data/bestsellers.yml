      link: /docs/Restaurative_Zahnheilkunde-pages-4-8.pdf

    - name: ZIRKONOXID
      description: Die Wurzelstifte aus Zirkonoxid bieten eine hochästhetische, metallfreie und biokompatible Restauration der Zähne.
      image: /images/products/Screen-Shot-2018-11-30-at-10.jpg
      link: /docs/Restaurative_Zahnheilkunde-pages-8-9.pdf

    - name: GLASFASER
      description: Die Wurzelstifte aus Glasfaser bieten eine dentinähnliche Elastizität, wo eine Zahnfraktur nahezu ausgeschlossen ist.
      image: /images/products/Screen-Shot-2018-12-07-at-00_002.jpg
      link: /docs/Restaurative_Zahnheilkunde-pages-8-9.pdf

    - name: WSR
      description: Dichter Verschluss des periapikalen Wurzelkanals bei der Wurzelspitzenresektion mit apikalem Verschlussstift oder Stabilisationsstift.
      image: /images/products/Bild1.jpg
      link: /docs/Restaurative_Zahnheilkunde_10-14.pdf

    - name: MICROMEGA<sup>®</sup>ONE CURVE
      description: One Curve ist ein Einmalinstrument für die Wurzelbehandlung in kontinuierlicher Rotation. Durch eine patentierte Wärmebehandlung entsteht eine erhöhte Flexibilität und Bruchresistenz. Über dies ist die Feile vorbiegbar..
      image: /images/products/Screen-Shot-2018-12-07-at-00.jpg
