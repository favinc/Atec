en:
  - question: How do I find out more about products?
    answer: If you have any questions about individual products or would like more information for an order, send us an e-mail with all the important details and we will send you everything. If you are unsure which products you need, we will be happy to advise you further.

  - question: Does atec have all important certificates?
    answer: "It is important to us that we are a serious partner for our customers and that they can rely on us. That is why we are of course awarded all important certificates.
    <ol>
    <li><a target='_blank' href='/docs/D1046100014_D 2018.pdf'>Qualitätsmanagementsystem</a></li>
    <li><a target='_blank' href='/docs/D1046100012_D.pdf'>EG-Zertifikat</a></li>
    </ol>"

  - question: How do I receive my orders?
    answer: After you have ordered your desired products from us by mail, fax or phone call, they will be sent to you promptly with insured parcel service. If you have information about the status/location of your order, you can request it from us at any time.

  - question: Where can I find atec other than on the Internet?
    answer: Our head office is located in Ebringen, we are happy to advise you by mail or telephone, regardless of location.


de:
  - question: Wie informiere ich mich über Produkte?
    answer: Sollten Sie Fragen zu einzelnen Produkten haben oder wollen mehr Informationen für eine Bestellung, senden Sie uns eine E-Mail mit allen wichtigen Angaben und wir senden Ihnen alles zu. Sind Sie sich unsicher welche Produkte Sie brauchen, beraten wir Sie gerne weiter.

  - question: Hat atec alle wichtigen Zertifikate?
    answer: "Uns ist es wichtig, dass wir ein seriöser Partner für unsere Kunden sind und diese sich auf uns verlassen können. Darum sind wir selbstverständlich mit allen wichtigen Zertifikaten ausgezeichnet.
    <ol>
    <li><a target='_blank' href='/docs/D1046100014_D 2018.pdf'>Qualitätsmanagementsystem</a></li>
    <li><a target='_blank' href='/docs/D1046100012_D.pdf'>EG-Zertifikat</a></li>
    </ol>"

  - question: Wie erhalte ich meine Bestellungen?
    answer: Nachdem Sie bei uns per Mail, Fax oder Anruf Ihre gewünschten Produkte bestellt haben, dann werden diese zeitnah mit versichertem Paketdienst zu Ihnen gesendet. Falls Sie Informationen zum Status/Standort Ihrer Bestellung haben, können Sie diesen jederzeit bei uns abfragen.

  - question: Wo finde ich atec außer im Internet?
    answer: Unser Headoffice ist in Ebringen, standortunabhängig beraten wir Sie gerne per Mail oder Telefon.


