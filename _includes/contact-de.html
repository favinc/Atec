<div id="wj-contact">
  <div class="container">
    <div class="row animate-box fadeInUp animated-fast">
      <div class="col-md-6 col-md-offset-3 text-center wj-heading">
        <h2>{{site.data.main.de.contact.headline}}</h2>
        <p>{{site.data.main.de.contact.tagline}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 col-md-offset-1 animate-box fadeInUp animated-fast">

      </div>
      <div class="col-md-10 col-md-offset-1 animate-box fadeInUp animated-fast">
      <script type="text/javascript">var submitted=false;</script>
      <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted)  {window.location='https://www.atec-dental.de/de/thanks/';}"></iframe>
        <form id="wj-form" action="https://docs.google.com/forms/d/e/1FAIpQLScVD4iQEYwRwNGBDtutj2CVpwFv7YE95jHf6C5xPi0Qq8sefA/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
          <div class="row form-group">
            <div class="col-md-6">
              <label for="fname">Name</label>
              <input type="text" id="fname" class="form-control mb" placeholder="Your firstname" name="entry.2131016908" required>
            </div>
            <div class="col-md-6">
              <label for="email">Email</label>
              <input type="text" id="email" class="form-control" placeholder="Your email address" name="entry.1905016603" required>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <label for="message">Message</label>
              <textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Say something about us" name="entry.1038786707"></textarea>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <label for="subject">{{site.data.main.de.contact.trap}}</label>
              <span id="rnuma"></span> + <span id="rnumb"></span> =
              <div class="input-group">
              <input type="text" value="" id="testInput" class="form-control" placeholder="Your answer" >
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="mathTest">Go!</button>
                </span>
            </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/jquery.validate.js"></script>
<script>
jQuery(function ($) {
    $("#wj-form").validate();
    var rnuma = Math.floor(Math.random() * 11);
    var rnumb = Math.floor(Math.random() * 11);
    var sum = rnuma + rnumb;
    $("#rnuma").text(rnuma);
    $("#rnumb").text(rnumb);
    $("#mathTest").click(function(){
         if (sum == $("#testInput").val())
                 {$("#wj-form").append('<div class="form-group text-center"><input type="submit" value="Send Message" class="btn btn-primary"></div>');}
         else {alert('Entschuldigung, bitte versuchen Sie es erneut.');}
    });
});
</script>
