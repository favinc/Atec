      <div class="col-md-10 col-md-offset-1 animate-box fadeInUp animated-fast">
        <form id="wj-form" action="#">
          <div class="row form-group">
            <div class="col-md-6">
              <label for="fname">Name</label>
              <input type="text" id="fname" class="form-control mb" placeholder="Your firstname" style="">
            </div>
            <div class="col-md-6">
              <label for="email">Email</label>
              <input type="text" id="email" class="form-control" placeholder="Your email address">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <label for="message">Message</label>
              <textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Say something about us"></textarea>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <label for="subject">{{site.data.main.contact.trap}}</label>
              <span id="rnuma"></span> + <span id="rnumb"></span> =
              <div class="input-group">
              <input type="text" value="" id="testInput" class="form-control" placeholder="Your answer" >
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="mathTest">Go!</button>

            </div>
            </div>
          </div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.validate/1.7/jquery.validate.js"></script>
<script>
jQuery(function ($) {
    $("#wj-form").validate();
    var rnuma = Math.floor(Math.random() * 11);
    var rnumb = Math.floor(Math.random() * 11);
    var sum = rnuma + rnumb;
    $("#rnuma").text(rnuma);
    $("#rnumb").text(rnumb);
    $("#mathTest").click(function(){
         if (sum == $("#testInput").val())
                 {$("#wj-form").append('<div class="form-group text-center"><input type="submit" value="Send Message" class="btn btn-primary"></div>');}
         else {alert('Sorry, please try again.');}
    });
});
</script>
