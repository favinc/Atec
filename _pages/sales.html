---
layout: default
title: Sales
permalink: /sales/
---

<div id="wj-sales" class="py-lg">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center wj-heading">
        <h2>{{page.title}}</h2>
      </div>
    </div>

<div class="row">
{% for item in site.data.sales.offers limit:1 %}
  <div class="col-md-8 col-md-offset-2">
    <div class="blog-entry shadow border-success">
      <a href="{{item.pdf}}" class="blog-img tall" style="background-image: url({{item.image}});" target="_blank">
      </a>
      <div class="desc">
        <h3><a href="{{item.pdf}}">{{item.title}}</a></h3>
        <p class="text-info">{{item.offer}}</p>
      </div>
    </div>
  </div>
{% endfor %}
</div>

  </div>
</div>
